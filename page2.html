<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Сторінка 2</title>
  <script>
    window.onload = function () {
      const links = document.querySelectorAll("a");
      links.forEach(link => {
        link.addEventListener("click", function (e) {
          const confirmed = confirm("Перейти на сторінку " + link.getAttribute("href") + "?");
          if (!confirmed) {
            e.preventDefault();
          }
        });
      });
    };
  </script>
</head>
<body>
  <h1>Це друга сторінка</h1>
  <p>Це просто приклад тексту на сторінці 2.</p>
  <a href="home.html">Повернутись на головну</a>
  <br>
  <a href="page3.html">Перейти на сторінку 3</a>
</body>
</html>
