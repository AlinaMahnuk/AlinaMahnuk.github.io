
<!DOCTYPE html>
<html lang="uk">
<head>

  <title>Вхід</title>

    body {
      margin: 0;
      padding: 0;

      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;

    .login-box {
      background-color: rgba(255, 255, 255, 0.85);

      text-align: center;
    }

    input[type="text"], input[type="password"] {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
