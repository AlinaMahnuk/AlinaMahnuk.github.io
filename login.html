<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Вхід</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://github.com/AlinaMahnuk/AlinaMahnuk.github.io/blob/main/sweden-6834164_1280.jpg?raw=true');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 200px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Вхід</h2>
    <input type="text" id="username" placeholder="Ім'я"><br>
    <input type="password" id="password" placeholder="Пароль"><br>
    <button onclick="login()">Увійти</button>
    <p id="message" style="color: red;"></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === "Аліна" && password === "27.07.2024") {
        window.location.href = "home2.html";
      } else {
        document.getElementById('message').innerText = "Невірне ім'я або пароль.";
      }
    }
  </script>
</body>
</html>
