<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вхід</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e'); /* літній фон */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00000050;
            text-align: center;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Введіть ім’я та пароль</h2>
        <input type="text" id="username" placeholder="Ім’я">
        <input type="password" id="password" placeholder="Пароль">
        <button onclick="login()">Увійти</button>
        <div class="error" id="error-message"></div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (username === 'Аліна' && password === '27.07.2024') {
                window.location.href = 'home.html';
            } else {
                document.getElementById('error-message').innerText = 'Невірне ім’я або пароль.';
            }
        }
    </script>
</body>
</html>
