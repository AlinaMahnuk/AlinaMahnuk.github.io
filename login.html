<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вхід на сайт</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1501594907352-04cda38ebc29?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i.gifer.com/7PLX.gif');
      background-size: cover;
      opacity: 0.2;
      pointer-events: none;
    }

    .login-box {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      color: white;
      box-shadow: 0 0 10px #000;
    }

    .login-box h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="rain"></div>
  <div class="login-box">
    <h2>Вхід на сайт</h2>
    <input type="text" id="username" placeholder="Ім'я користувача" />
    <input type="password" id="password" placeholder="Пароль" />
    <button onclick="login()">Увійти</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "Аліна" && password === "27.07.2024") {
        const logins = JSON.parse(localStorage.getItem("loginLogs") || "[]");
        logins.push({ username, time: new Date().toLocaleString() });
        localStorage.setItem("loginLogs", JSON.stringify(logins));
        window.location.href = "home.html";
      } else {
        alert("Неправильне ім'я або пароль!");
      }
    }
  </script>
</body>
</html>
