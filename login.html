<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вхід</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-image: url('https://kartin.papik.pro/uploads/posts/2023-07/thumbs/1688787538_kartin-papik-pro-p-kartinki-krasivie-na-avu-dozhd-25.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
    }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Вхід</h2>
    <input type="text" id="username" placeholder="Ім'я">
    <input type="password" id="password" placeholder="Пароль">
    <button onclick="login()">Увійти</button>
    <div class="error" id="error-message"></div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMessage = document.getElementById("error-message");

      if (username === "Аліна" && password === "27.07.2024") {
        window.location.href = "main.html";
      } else {
        errorMessage.textContent = "Неправильне імʼя або пароль.";
      }
    }
  </script>
</body>
</html>
