<!DOCTYPE html>
<html lang="uk">
<script>
  if (localStorage.getItem("authenticated") !== "true") {
    window.location.href = "login.html";
  }
</script>
<head>
  <meta charset="UTF-8">
  <title>Для тебе</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Slab', serif;
      margin: 0;
      padding: 40px;
      line-height: 1.6;
      background-image: url('https://github.com/AlinaMahnuk/AlinaMahnuk.github.io/blob/main/sweden-6834164_1280.jpg?raw=true');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      background-attachment: fixed;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }

    .paragraph {
      margin-bottom: 25px;
      padding: 12px 18px;
      border-radius: 8px;
    }

    .p1 { background-color: rgba(255, 243, 205, 0.25); }
    .p2 { background-color: rgba(209, 236, 241, 0.25); }
    .p3 { background-color: rgba(248, 215, 218, 0.25); }
    .p4 { background-color: rgba(212, 237, 218, 0.25); }
    .p5 { background-color: rgba(226, 227, 229, 0.25); }

    h1 {
      font-weight: 600;
      font-size: 26px;
      color: #ffffff;
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
  <script>
    // Перевірка доступу
    window.onload = function () {
      const allowed = localStorage.getItem("access_granted");
      if (allowed !== "true") {
        window.location.href = "login.html"; // якщо не ввели логін — назад
      }
    };
  </script>
</head>
<body>
  <div class="content">
    <h1>о ж… якщо ти тут, то ти вгадала пароль. Або тобі не все одно?</h1>

    <div class="paragraph p1">
      Я нарешті почув те голосове...
    </div>

    <div class="paragraph p2">
      Бачу, як ти ставала сильнішою...
    </div>

    <div class="paragraph p3">
      Мені дуже шкода, що я не побачив...
    </div>

    <div class="paragraph p4">
      Я був у кімнаті, виснажений...
    </div>

    <div class="paragraph p5">
      Коли ти почала показувати себе...
    </div>

    <div class="paragraph p1">
      Можливо, час усе витре...
    </div>

    <div class="paragraph p2">
      Я щиро радий, якщо ти щаслива...
    </div>
  </div>
</body>
</html>
